- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible #string
    name: "Hussain basha M"
    gmail: basha@GMAIL.COM 
    ipaddress: "190.168.0.1" 
  # Dictionary === map
    tags:
      Application: payment
      Environment: dev
  # List
    listTags: 
    - key: Application
      value: payment
    - key: Environment
      value: dev     

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default ('Ramesh') }}"

  # string to list    
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies  | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"   

  - name: convert list to map
    ansible.builtin.debug:
      msg: "tags map: {{ listTags | items2dict }}" 

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml',) | from_yaml }}" 

  - name: convert yaml to json
    ansible.builtin.debug:
      msg: "json {{ student_yaml | to_json }}"  

  - name: save json to file         
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_yaml }}"

  - name: convert to uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper }}" 

  - name: convert to lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check ipaddress is valid or not
    ansible.builtin.debug:
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    ansible.builtint.shell: cat /etc/passwd | grep root
    register: command_output 

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"
